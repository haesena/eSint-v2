<md-sidenav-container class="fullscreen">
    <md-sidenav #sidenav mode="{{sidenav_mode}}" class="sidenav">
        <md-toolbar color="accent" routerLink="/start">
			<span>
				Logo
			</span>
        </md-toolbar>
        <app-group-select *ngIf="auth.loggedIn == true" (linkClicked)="collapse()"></app-group-select>
        <app-list-select *ngIf="config.activeGroup"></app-list-select>
    </md-sidenav>
    <md-toolbar color="primary">
        <button md-icon-button (click)="sidenav.toggle()" *ngIf="sidenav_mode == 'over' && auth.loggedIn == true">
            <md-icon>menu</md-icon>
        </button>
        <span>
			Title
		</span>
        <span class="space-filler"></span>
        <button md-icon-button *ngIf="photoUrl && auth.loggedIn == true" routerLink="/settings">
            <img md-fab-image class="avatar" [src]="photoUrl">
        </button>
    </md-toolbar>
    <md-progress-bar *ngIf="config.loading" mode="indeterminate"></md-progress-bar>
    <div class="content">
        <router-outlet></router-outlet>
    </div>
</md-sidenav-container>
