<md-sidenav-container class="fullscreen">
    <md-sidenav #sidenav mode="{{sidenav_mode}}" class="sidenav">
        <md-toolbar color="accent">
			<span>
				Logo
			</span>
        </md-toolbar>
        <md-nav-list *ngIf="this.auth.loggedIn == true" class="side-list">
            <a md-list-item routerLink="/start" routerLinkActive="route-active" (click)="collapse()">
                <md-icon class="menu-icon">home</md-icon>
                Home
            </a>
            <a md-list-item routerLink="/new-group" routerLinkActive="route-active" (click)="collapse()">
                <md-icon class="menu-icon">add</md-icon>
                New group
            </a>
            <a md-list-item routerLink="/settings" routerLinkActive="route-active" (click)="collapse()">
                <md-icon class="menu-icon">settings</md-icon>
                Settings
            </a>
        </md-nav-list>
    </md-sidenav>
    <md-toolbar color="primary">
        <button md-icon-button (click)="sidenav.toggle()" *ngIf="sidenav_mode == 'over' && this.auth.loggedIn == true">
            <md-icon>menu</md-icon>
        </button>
        <span>
			Title
		</span>
        <span class="space-filler"></span>
        <button md-icon-button (click)="logOut()" *ngIf="this.auth.loggedIn == true">
            <md-icon>power_settings_new</md-icon>
        </button>
    </md-toolbar>

    <md-progress-bar *ngIf="this.config.loading" mode="indeterminate"></md-progress-bar>

    <router-outlet></router-outlet>
</md-sidenav-container>
