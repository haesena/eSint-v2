<mat-card class="form-container">
    <a routerLink="/login" id="goback">Go back</a>
    <h2 id="title">Email Login</h2>

    <span class="error" *ngIf="error">{{ error }}</span>

    <form #formData='ngForm' (ngSubmit)="onSubmit(formData)">
        <mat-input-container class="full-width">
            <input matInput placeholder="Email address" (ngModel)="email" name="email">
        </mat-input-container>
        <mat-input-container class="full-width">
            <input matInput placeholder="Password" type="password" (ngModel)="password" name="password">
        </mat-input-container>

        <button mat-raised-button type="submit" [disabled]="!formData.valid" class="fullwidth-button">Log in</button>
        <a routerLink="/signup" class="alc">Don't have an account?</a>
    </form>
</mat-card>
