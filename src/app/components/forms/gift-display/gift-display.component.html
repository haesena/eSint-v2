<mat-list-item *ngIf="gift.name">
    <mat-icon mat-list-icon *ngIf="gift.user.photoUrl">
        <img mat-fab-image class="avatar" style="border-radius: 12px;" [src]="gift.user.photoUrl" onerror="brokenImg(this);">
    </mat-icon>
    <h4 mat-line>{{ gift.name }}</h4>
    <p mat-line>
        For {{ gift.user.displayName }}
    </p>
    <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item [routerLink]="'/edit-gift/' + gift.$key" *ngIf="gift.manualAdd">
            <mat-icon>mode_edit</mat-icon>
            <span>Edit</span>
        </button>
        <button mat-menu-item (click)="deleteGift()">
            <mat-icon>delete</mat-icon>
            <span>Delete</span>
        </button>
    </mat-menu>
</mat-list-item>
