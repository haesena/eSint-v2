<mat-card class="notification-card" [ngClass]="{'notification-new': !notification.seen}">
    <mat-card-header>
        <div mat-card-avatar *ngIf="notification.avatar">
            <img class="avatar" [src]="notification.avatar" onerror="brokenImg(this);">
        </div>
        <mat-card-title>
            <span class="new-badge" *ngIf="!notification.seen">NEW</span>
            <b>{{ notification.title }}</b>
        </mat-card-title>
        <mat-card-subtitle>{{ notification.time | date:'dd.MM.y HH:mm' }}</mat-card-subtitle>
    </mat-card-header>
    {{ notification.msg }}
    <mat-card-actions *ngIf="!notification.seen || canDelete">
        <button *ngIf="!notification.seen" mat-button color="primary" (click)="markAsRead()">MARK AS READ</button>
        <button *ngIf="canDelete" mat-button color="primary" (click)="delete()">DELETE</button>
    </mat-card-actions>
</mat-card>
