 <form class="wish-form" *ngIf="wish">
    <md-form-field class="example-full-width">
        <input mdInput placeholder="Wish" [(ngModel)]="wish.name" name="wName">
    </md-form-field>
    <md-form-field class="example-full-width">
        <input mdInput placeholder="Link" [(ngModel)]="wish.linkURL" name="wLinkURL">
    </md-form-field>
    <md-form-field class="example-full-width">
        <input mdInput placeholder="Link Title" [(ngModel)]="wish.linkTitle" name="wLinkTitle">
    </md-form-field>
    <button md-raised-button color="accent" (click)="save()">Save</button>
    <button md-raised-button color="accent" (click)="cancel()">Cancel</button>
</form>
