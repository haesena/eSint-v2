<mat-dialog-content>
    <p style='font-family: Roboto, "Helvetica Neue", sans-serif;'>
        {{confirmMessage}}
    </p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="true">Yes</button>
    <button mat-button [mat-dialog-close]="false">No</button>
</mat-dialog-actions>
