<mat-card *ngIf="config.invite; else no_invite">
    <div *ngIf="alreadyInGroup; else show_invite">
        You're already part of the group {{config.invite.groupName}}. Start wishing!
    </div>
    <ng-template #show_invite>
        <p>{{config.invite.userName}} invited you to join the group {{config.invite.groupName}}</p>
        <div *ngIf="loggedIn">
            <button mat-raised-button (click)="join()">Join !</button>
        </div>
        <div *ngIf="!loggedIn">
            <button mat-raised-button routerLink="/login">Log in!</button>
        </div>
    </ng-template>
</mat-card>
<ng-template #no_invite>
    <mat-card>
        {{ msg }}
    </mat-card>
</ng-template>
