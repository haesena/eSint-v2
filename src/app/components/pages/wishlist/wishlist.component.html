<md-toolbar class="card-header-toolbar">
    <span>{{ wListName }}</span>
</md-toolbar>
<md-card>
    <md-list>
        <div *ngFor="let w of wishes; let i = index;">
            <md-divider *ngIf="i > 0"></md-divider>
            <app-wish-display [wish]="w"></app-wish-display>
        </div>
    </md-list>
</md-card>
