<mat-toolbar class="card-header-toolbar">
    <span>{{ wListName }}</span>
</mat-toolbar>
<mat-card>
    <mat-list>
        <div *ngFor="let w of wishes; let i = index;">
            <mat-divider *ngIf="i > 0"></mat-divider>
            <app-wish-display [wish]="w" (takeEvent)="takeWish($event)"></app-wish-display>
        </div>
    </mat-list>
</mat-card>
