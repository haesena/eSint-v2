<mat-card>
    <p>
        <mat-input-container class="full-width">
            <input matInput required="true" placeholder="Name" [ngModel]='(userS.user$|async)?.displayName'
                   (ngModelChange)="userS.user$.update({displayName: $event})" name="email">
        </mat-input-container>
    </p>
    <button mat-raised-button color="primary" (click)="logOut()">Log out</button>
</mat-card>
