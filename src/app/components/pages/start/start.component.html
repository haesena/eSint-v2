<mat-card *ngIf="this.userService.user$ | async">
    <div>
        Welcome {{ (this.userService.user$ | async)?.displayName}}!
    </div>
    <div *ngIf="activeGroup; else no_groups">
        Active group: {{ activeGroup.name }}
    </div>
    <ng-template #no_groups>You're in no groups yet...</ng-template>
</mat-card>
